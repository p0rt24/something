<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É—Ä–æ–∫–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .week-info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .week-info h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .schedule-grid {
            display: grid;
            gap: 20px;
        }
        
        .day-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #4CAF50;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .day-card.today {
            background: linear-gradient(135deg, #e8f5e8, #f0f8ff);
            border-left-color: #FF6B6B;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .day-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: capitalize;
            display: flex;
            align-items: center;
        }
        
        .day-name::before {
            content: "üìö";
            margin-right: 10px;
        }
        
        .today .day-name::before {
            content: "‚≠ê";
        }
        
        .lessons {
            list-style: none;
        }
        
        .lesson {
            background: white;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .lesson:hover {
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .lesson-number {
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .lesson-name {
            flex-grow: 1;
        }
        
        .special-note {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .day-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É—Ä–æ–∫–æ–≤</h1>
            <div class="week-info">
                <h2 id="current-week">–¢–µ–∫—É—â–∞—è –Ω–µ–¥–µ–ª—è: 1</h2>
                <p id="current-date"></p>
            </div>
        </div>
        
        <div class="content">
            <div class="schedule-grid" id="schedule"></div>
        </div>
    </div>

    <script>
        function getWeekNumber() {
            const startDate = new Date('2025-09-02');
            const currentDate = new Date();
            if (currentDate < startDate) {
                return 0;
            }
            const diffTime = currentDate.getTime() - startDate.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weekNumber = Math.floor(diffDays / 7) + 1;
            return weekNumber;
        }

        function getCurrentDay() {
            return new Date().getDay();
        }

        function formatDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return new Date().toLocaleDateString('ru-RU', options);
        }

        function getSchedule(weekNumber) {
            const isOddWeek = (weekNumber === 0) || (weekNumber % 2 === 1);
            const schedule = {
                '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫': [
                    '–†–∞–∑–≥–æ–≤–æ—Ä—ã –æ –≤–∞–∂–Ω–æ–º',
                    '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞',
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                    '–û–∫—Ä—É–∂–∞—é—â–∏–π –º–∏—Ä'
                ],
                '–í—Ç–æ—Ä–Ω–∏–∫': [
                    '–ß—Ç–µ–Ω–∏–µ',
                    isOddWeek ? '–ú—É–∑—ã–∫–∞' : '–ò–ó–û',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'
                ],
                '–°—Ä–µ–¥–∞': [
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                    '–ß—Ç–µ–Ω–∏–µ',
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞'
                ],
                '–ß–µ—Ç–≤–µ—Ä–≥': isOddWeek ? [
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                    '–ß—Ç–µ–Ω–∏–µ',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'
                ] : [
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                    '–¢—Ä—É–¥'
                ],
                '–ü—è—Ç–Ω–∏—Ü–∞': [
                    '–ß—Ç–µ–Ω–∏–µ',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                    '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞'
                ]
            };
            return schedule;
        }

        function displaySchedule() {
            const weekNumber = getWeekNumber();
            const currentDay = getCurrentDay();
            const schedule = getSchedule(weekNumber);
            const scheduleContainer = document.getElementById('schedule');

            document.getElementById('current-week').textContent = `–¢–µ–∫—É—â–∞—è –Ω–µ–¥–µ–ª—è: ${weekNumber}`;
            document.getElementById('current-date').textContent = formatDate();

            scheduleContainer.innerHTML = '';
            const weekDays = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞'];

            weekDays.forEach((day, index) => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                if (currentDay === index + 1) {
                    dayCard.classList.add('today');
                }

                const dayName = document.createElement('div');
                dayName.className = 'day-name';
                dayName.textContent = day;

                const lessonsList = document.createElement('ul');
                lessonsList.className = 'lessons';

                schedule[day].forEach((lesson, lessonIndex) => {
                    const lessonItem = document.createElement('li');
                    lessonItem.className = 'lesson';

                    const lessonNumber = document.createElement('div');
                    lessonNumber.className = 'lesson-number';
                    lessonNumber.textContent = lessonIndex + 1;

                    const lessonName = document.createElement('div');
                    lessonName.className = 'lesson-name';
                    lessonName.textContent = lesson;

                    lessonItem.appendChild(lessonNumber);
                    lessonItem.appendChild(lessonName);

                    if (day === '–í—Ç–æ—Ä–Ω–∏–∫' && lessonIndex === 1) {
                        const note = document.createElement('div');
                        note.className = 'special-note';
                        if (weekNumber === 0) {
                            note.textContent = '(0 –Ω–µ–¥–µ–ª—è - –∫–∞–∫ 1 –Ω–µ–¥–µ–ª—è: –ú—É–∑—ã–∫–∞)';
                        } else {
                            note.textContent = weekNumber % 2 === 1 ? 
                                '(1 –∏ 3 –Ω–µ–¥–µ–ª–∏ - –ú—É–∑—ã–∫–∞)' : 
                                '(2 –∏ 4 –Ω–µ–¥–µ–ª–∏ - –ò–ó–û)';
                        }
                        lessonName.appendChild(note);
                    }

                    lessonsList.appendChild(lessonItem);
                });

                dayCard.appendChild(dayName);
                dayCard.appendChild(lessonsList);
                scheduleContainer.appendChild(dayCard);
            });
        }

        displaySchedule();
        setInterval(displaySchedule, 60000);
    </script>
</body>
</html>
