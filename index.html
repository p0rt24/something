            }

<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É—Ä–æ–∫–æ–≤</h1>
            <div class="week-info">
                <div class="week-badge" id="week-number">–ù–µ–¥–µ–ª—è 1</div>
                <div class="date-display" id="current-date"></div>
            </div>
        </div>

        <div class="schedule-grid" id="schedule"></div>
    </div>

    <script>
        const lessonTimes = [
            '08:00 - 08:45',
            '08:55 - 09:40',
            '10:00 - 10:45',
            '11:05 - 11:50',
            '12:10 - 12:55'
        ];

        function getWeekNumber() {
            const startDate = new Date('2025-09-02');
            const currentDate = new Date();
            if (currentDate < startDate) {
                return 0;
            }
            const diffTime = currentDate.getTime() - startDate.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weekNumber = Math.floor(diffDays / 7) + 1;
            return weekNumber;
        }

        function getCurrentDay() {
            return new Date().getDay();
        }

        function formatDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return new Date().toLocaleDateString('ru-RU', options);
        }

        function getSchedule(weekNumber) {
            const isOddWeek = (weekNumber === 0) || (weekNumber % 2 === 1);
            const schedule = {
                '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫': [
                    '–†–∞–∑–≥–æ–≤–æ—Ä—ã –æ –≤–∞–∂–Ω–æ–º',
                    '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞',
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                    '–û–∫—Ä—É–∂–∞—é—â–∏–π –º–∏—Ä'
                ],
                '–í—Ç–æ—Ä–Ω–∏–∫': [
                    '–ß—Ç–µ–Ω–∏–µ',
                    isOddWeek ? '–ú—É–∑—ã–∫–∞' : '–ò–ó–û',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'
                ],
                '–°—Ä–µ–¥–∞': [
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                    '–ß—Ç–µ–Ω–∏–µ',
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞'
                ],
                '–ß–µ—Ç–≤–µ—Ä–≥': isOddWeek ? [
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                    '–ß—Ç–µ–Ω–∏–µ',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'
                ] : [
                    '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                    '–¢—Ä—É–¥'
                ],
                '–ü—è—Ç–Ω–∏—Ü–∞': [
                    '–ß—Ç–µ–Ω–∏–µ',
                    '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                    '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞'
                ]
            };
            return schedule;
        }

        function getSubjectEmoji(subject) {
            const emojis = {
                '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞': 'üî¢',
                '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫': '‚úçÔ∏è',
                '–ß—Ç–µ–Ω–∏–µ': 'üìñ',
                '–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞': '‚öΩ',
                '–û–∫—Ä—É–∂–∞—é—â–∏–π –º–∏—Ä': 'üåç',
                '–ú—É–∑—ã–∫–∞': 'üéµ',
                '–ò–ó–û': 'üé®',
                '–¢—Ä—É–¥': 'üî®',
                '–†–∞–∑–≥–æ–≤–æ—Ä—ã –æ –≤–∞–∂–Ω–æ–º': 'üí¨'
            };
            return emojis[subject] || 'üìö';
        }

        function displaySchedule() {
            const weekNumber = getWeekNumber();
            const currentDay = getCurrentDay();
            const schedule = getSchedule(weekNumber);
            const scheduleContainer = document.getElementById('schedule');

            document.getElementById('week-number').textContent = `–ù–µ–¥–µ–ª—è ${weekNumber}`;
            document.getElementById('current-date').textContent = formatDate();

            scheduleContainer.innerHTML = '';

            const weekDays = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞'];

            weekDays.forEach((day, index) => {
                const isToday = currentDay === index + 1;
                const lessons = schedule[day];

                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday ? 'today' : ''}`;

                let lessonsHTML = '';
                lessons.forEach((lesson, lessonIndex) => {
                    const emoji = getSubjectEmoji(lesson);
                    const time = lessonTimes[lessonIndex] || '';
                    
                    let specialNote = '';
                    if (day === '–í—Ç–æ—Ä–Ω–∏–∫' && lessonIndex === 1) {
                        if (weekNumber === 0) {
                            specialNote = '<div class="lesson-special-note">0 –Ω–µ–¥–µ–ª—è - –∫–∞–∫ 1 –Ω–µ–¥–µ–ª—è: –ú—É–∑—ã–∫–∞</div>';
                        } else {
                            specialNote = weekNumber % 2 === 1 
                                ? '<div class="lesson-special-note">1 –∏ 3 –Ω–µ–¥–µ–ª–∏ - –ú—É–∑—ã–∫–∞</div>'
                                : '<div class="lesson-special-note">2 –∏ 4 –Ω–µ–¥–µ–ª–∏ - –ò–ó–û</div>';
                        }
                    }

                    if (day === '–ß–µ—Ç–≤–µ—Ä–≥') {
                        if (weekNumber % 2 === 1 || weekNumber === 0) {
                            if (lessonIndex === 2) {
                                specialNote = '<div class="lesson-special-note">1 –∏ 3 –Ω–µ–¥–µ–ª–∏ - –†—É—Å—Å–∫–∏–π —è–∑—ã–∫</div>';
                            }
                        } else {
                            if (lessonIndex === 2) {
                                specialNote = '<div class="lesson-special-note">2 –∏ 4 –Ω–µ–¥–µ–ª–∏ - –¢—Ä—É–¥</div>';
                            }
                        }
                    }

                    lessonsHTML += `
                        <li class="lesson-item">
                            <div class="lesson-number">${lessonIndex + 1}</div>
                            <div class="lesson-content">
                                <div class="lesson-name">${lesson}</div>
                                <div class="lesson-time">üïê ${time}</div>
                                ${specialNote}
                            </div>
                            <div class="lesson-icon">${emoji}</div>
                        </li>
                    `;
                });

                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name-wrapper">
                            <div class="day-icon">${isToday ? '‚≠ê' : 'üìö'}</div>
                            <div class="day-name">${day}</div>
                        </div>
                        ${isToday ? '<div class="today-badge">–°–µ–≥–æ–¥–Ω—è</div>' : ''}
                    </div>
                    <ul class="lessons-list">

                scheduleContainer.appendChild(dayCard);
            });
        }

        displaySchedule();

    </script>
